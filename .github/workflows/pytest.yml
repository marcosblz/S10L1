name: Run pytest

on: [push]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          echo "::add-path::$GITHUB_WORKSPACE/app"  # Add 'app' directory to PYTHONPATH

      - name: Run pytest
        run: pytest tests
